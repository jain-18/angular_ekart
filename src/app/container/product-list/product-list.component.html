<app-filter
  [all]="totalProductCount"
  [inStock]="totalProductInStock"
  [outOfstock]="totalProductOutOfStock"
  (selectFilterRadioButtonChanged)="onFilterChanged($event)">
</app-filter>

<div class="ekart--products--container" style="margin: auto; width: auto">
  <div *ngFor="let prod of products" (click)="selectedProduct = prod">
    <!-- Check if the product should be displayed based on filters and search text -->
    <ng-container 
    *ngIf="selectedFilterdioButton === 'all' || prod.is_in_inventory.toString() === selectedFilterdioButton"
    (click)="selectedProduct = prod">
      <!-- Further filter based on search text -->
      <app-product [product]="prod" *ngIf="searchText === '' || prod.name.toLowerCase().includes(searchText)"></app-product>
    </ng-container>
  </div>
</div>
