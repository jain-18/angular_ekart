<div class="expert--search--product">
  <input class="expert-search-product-input" #searchInput/>
  <button class="btn btn-search" (click)="updateSearchText()">Search</button>
</div>
<p class="para">
  <a class="expert-search-results-for">
    <p *ngIf="searchText != '' ">
      Top search result for "<strong>{{ searchText }}</strong>"
    </p></a
  >
</p>
