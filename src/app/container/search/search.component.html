<div class="expert--search--product">
  <input class="expert-search-product-input" [(ngModel)]="searchText" (input)="onSearchTextChanged()" />
  <button [ngClass]="{'btn' : true, 'btn-search' : searchText,'btn-search-disabled': !searchText}" class="btn btn-search" [disabled]="!searchText">Search</button>
</div>
<p class="para">
  <a class="expert-search-results-for">
    <p *ngIf="searchText != '' ">
      Top search result for "<strong>{{ searchText }}</strong>"
    </p></a
  >
</p>
